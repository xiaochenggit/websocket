<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris-Alone</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/socket.io.js"></script>
</head>
<body>
    <div class="des"><h1>游戏说明：空格→下坠、left→左、up→上、right→右、down→下</h1></div>
    <div class="gameBox" id="local">
        <h2>你的游戏</h2>
        <div class="box">
            <div id="local_game" class="game"></div>
            <div id='local_next' class="next"></div>
            <div class="info">
                <div>已用时：<span id="local_time">0</span>s</div>
                <div>已得分：<span id="local_score">0</span>分</div>
                <div id="local_panel"></div>
            </div>
        </div>
    </div>
    <div class="gameBox" id="remote">
        <h2>对方的游戏</h2>
        <div class="box">
            <div id="remote_game" class="game"></div>
            <div id='remote_next' class="next"></div>
            <div class="info">
                <div>已用时：<span id="remote_time">0</span>s</div>
                <div>已得分：<span id="remote_score">0</span>分</div>
                <div id="remote_panel"></div>
            </div>
        </div>
    </div>
    <div class="message">
        <input type="text" id="sendText"><button id="sendBtn">提交</button>
    </div>
    <div id="screen">
    </div>
    <script src="./js/square.js"></script>
    <script src="./js/squareFactory.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/local.js"></script>
    <script src="./js/remote.js"></script>
    <script src="./js/socketDom.js"></script>
    <script src='./js/index.js'></script>
</body>
</html>
